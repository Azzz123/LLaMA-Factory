### model
model_name_or_path: models/DeepSeek/DeepSeek-R1-Distill-Llama-8B
trust_remote_code: true
flash_attn: fa2

### method
stage: sft
do_train: true
finetuning_type: lora
lora_rank: 8
lora_target: q_proj, v_proj

### dataset
dataset: CMNEE_LLMF_EE
template: deepseekr1
cutoff_len: 2048
max_samples: 3000
overwrite_cache: true
preprocessing_num_workers: 8
dataloader_num_workers: 4
enable_thinking: false

### output
output_dir: saves/DeepSeek/DeepSeek-R1-Distill-Llama-8B-CMNEE-EE/qlora/sft/20250703
logging_steps: 5
save_steps: 1000
plot_loss: true
overwrite_output_dir: true
save_only_model: false
report_to: tensorboard  # choices: [none, wandb, tensorboard, swanlab, mlflow]

### train
per_device_train_batch_size: 8
gradient_accumulation_steps: 4
learning_rate: 5.0e-5
num_train_epochs: 3.0
lr_scheduler_type: cosine
warmup_ratio: 0.1
bf16: true
ddp_timeout: 180000000

### eval
val_size: 0.1
per_device_eval_batch_size: 8
eval_strategy: steps
eval_steps: 1000